<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org" xmls.layout="http://www.utraq.net.nz/thymeleaf/layourt">

<head>
	<title>PessoaApp</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<link type="text/css" rel="stylesheet" href="/style/style.css"/>
	
	
</head>
<body class="corpo">
	
	<header>

	<nav class="navbar">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Visualizando Senha</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<button class="btn" type="button"
					onclick="javascript:history.back()">Voltar</button>
			</ul>
		</div>
	</nav>


</header>



	<div th:each="pass : ${senha}" class="container formPessoa">
		<div class="row-pass">
			<p>Senha Atual: <span th:text="${pass.acesso}"></span></p>
		</div>

	</div>
	<div class="container formPessoa">
		<form method="post" th:object="${senha}">
			
			Redefinir senha: <input type="text" value="" name="acesso" placeholder="Digite a senha - MÃ­nimo 8 caracteres" autocomplete="off" />
			<th:block th:insert="validation"></th:block>
			<button class="btn " type="submit">Atualizar</button>
		</form>


	</div>



	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>


</body>

</html>
